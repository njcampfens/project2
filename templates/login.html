{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <script type="text/javascript">
    document.querySelector('#enter_btn').onclick = () => {
      localStorage.setItem('USERNAME', document.querySelector('#username').innerHTML);
    };
  </script>
  <style>
    body {
      text-align: center;
    }
  </style>

  <h1 style="color:lightblue;">{{ message }}</h1>

  <form action="{{ url_for('rooms_page') }}" method="post">

    <div id="username" class="form-group" style="width:50%; margin:auto; margin-bottom:5px;">
        <input  style="text-align:center;" maxlength="20" class="form-control" type="text" name="username" placeholder="Enter Username (max. 20 characters)" required autofocus>
    </div>

    <div class="form-group">
        <button id="enter_btn" class="btn btn-primary">Go</button>
    </div>

  </form>



{% endblock %}





  </body>
</html>
